x-local-network: &local-network
  networks:
    - local-network

x-php: &php
  healthcheck:
    disable: true
  build:
    context: docker/php
    dockerfile: php.dockerfile
    args:
      ENVIRONMENT: development
  restart: unless-stopped
  working_dir: /srv
  volumes:
    - .:/srv

x-nvidia: &nvidia
  runtime: nvidia

x-cpu: &cpu
  environment:
    - CLI_ARGS=--cpu

services:

#  worker:
