#      - traefik.http.routers.queue.tls=true

  horizon:
    <<: *php
    command: php artisan queue:work --timeout=600
    networks:
      - local-network
      - traefik-network

  scheduler:
    <<: [ *php, *local-network ]
    command: supercronic /srv/docker/php/config/schedule.cron

  redis:
    <<: *local-network
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data

  ollama:
    <<: [ *nvidia, *local-network ]
    networks:
      - local-network
      - traefik-network
    image: ollama/ollama:0.5.1
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - .ollama:/root/.ollama

  comfyui:
    <<: [ *nvidia, *local-network ]
    build:
      dockerfile: comfyui.dockerfile
      context: docker/comfyui
    restart: unless-stopped
    volumes:
      - .comfy:/home/runner
    environment:
      CLI_ARGS: '--fp8_e4m3fn-unet --fp8_e4m3fn-text-enc --reserve-vram 1'
    labels:
      - traefik.enable=true
      - traefik.http.routers.comfyui.entryPoints=web-secure
      - traefik.http.routers.comfyui.rule=Host(`$COMFYUI_DOMAIN`)
      - traefik.http.routers.comfyui.tls=true

